<!DOCTYPE html>
<html>
<head>
  <title>Review Agent Lite</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #f0f0f0; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Review Agent Lite</h2>
  <textarea id="inputText" placeholder="Paste your text here"></textarea><br>
  <button onclick="analyzeText()">Analyze</button>
  <pre id="output">Results will appear here...</pre>

  <script>
    function analyzeText() {
      const text = document.getElementById('inputText').value;

      // Preview first 50 characters
      const preview = text.slice(0, 50);

      // Word count
      const wordCount = text.trim().split(/\s+/).filter(Boolean).length;

      // URL detection
      const urls = text.match(/https?:\/\/[^\s]+/g) || ["None"];

      // Display results
      document.getElementById('output').textContent =
        `Preview (first 50 chars): ${preview}\n` +
        `Word Count: ${wordCount}\n` +
        `Detected URL(s): ${urls.join(', ')}`;
    }
  </script>
</body>
</html>
